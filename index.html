<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a-/ACB-R5TcaNdvCZ5_iQgnkygwQSXH9cBEUuPKjJDpJu44=s80-p"
        type="image/xicon">
</head>

<body>
    <center>
        <div>
            <img src="https://lh3.googleusercontent.com/a-/ACB-R5TcaNdvCZ5_iQgnkygwQSXH9cBEUuPKjJDpJu44=s80-p" alt=""
                height="60px" width="60px">
            <h1 class="text-center">Ascent Academy</h1>
        </div>
    </center>
    <div class="container flex flex-col items-center bg-red mx-auto mw-auto">
        <div class="calculator">
            <div class="row">
                <input type="input" type="text" />
            </div>
            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">,</button>
                <button class="button">.</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
